title: BlogChain
description: "Hola, En esta pagina estare mostrando todo lo que aprendo cada dia."
author:
  name: "s4ntiago"
  email: "lamielseto3@gmail.com"
  url: "https://h4cker-0.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "SomeHacker"
year : "2020"
