title: BlogChain
description: "Hola, en esta pagina estare mostrando todo lo que he aprendido."
author:
  name: "nouser"
  email: "lamielseto2@gmail.com"
  url: "https://h4cker-0.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : ""
year : ""
